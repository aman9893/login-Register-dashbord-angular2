<div class="container"> 
    <div class="row">
        <div class="col-md-8">
             <h2>{{title}}</h2>
        </div>
        <div class="col-md-4">
            <div class="alert alert-success alert-dismissable" *ngIf="msg">
            <a href="#" class="close" (click)="clickMe()">&times;</a>
           {{msg}}
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
    <hr>     
    <h2>Create data:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-6">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="position">Position:</label>
        <div class="col-sm-6"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model.position" placeholder="Enter your position">
        </div>
    </div>


   <div class="form-group">
        <label class="control-label col-sm-2" for="position">Mobile Number:</label>
        <div class="col-sm-6"> 
        <input type="text" class="form-control" id="mobile"
        name="position" [(ngModel)]="model.mobile" placeholder="Enter your mobile">
        </div>
    </div>



    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-8">
        <button type="submit" class="btn btn-default" (click)="addEmployee()">Save</button>
        </div>
    </div>
    </form>

    <hr>
    <h2>Employee Detailes:</h2>
    <table class="table table-bordered">
    <thead>
      <tr>
        <th width=200>Name</th>
        <th width=200>Position</th>
        <th width=200>Mobile Number</th>
          <th width=250>operation</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees; let i=index">
        <td>{{employee.name}}</td>
        <td>{{employee.position}}</td>
        <td>{{employee.mobile}}</td>
        <td>
            <a class="btn btn-success" (click)="editEmployee(i)">Edit</a>
            <a class="btn btn-danger" (click)="deleteEmployee(i)">Delete</a>
        </td>
      </tr>

    </tbody>
  </table>
   <h2>Update data:</h2>
    <form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
        <input type="text" class="form-control" id="name" 
        name="name" [(ngModel)]="model2.name" placeholder="Enter your name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="mobile">Mobile number:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="mobile"
        name="mobile" [(ngModel)]="model2.mobile" placeholder="Enter your mobile number">
        </div>
    </div>
       <div class="form-group">
        <label class="control-label col-sm-2" for="position">position:</label>
        <div class="col-sm-10"> 
        <input type="text" class="form-control" id="position"
        name="position" [(ngModel)]="model2.position" placeholder="Enter your position">
        </div>
    </div>

    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" (click)="updateEmployee()">Update</button>
        </div>
    </div>
    </form>
</div>
